<!DOCTYPE html>
<html>
<head>
<title>贝壳易书</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; maximum-scale=1.0;" />
	<meta http-equiv="X-UA-Compatible" content="IE=9" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<meta name="format-detection" content="address=no;">
	<meta name="keywords" content="大学生,二手书,大学教材" />
	<meta name="description" content="大学生自己的二手书阁" />
	<meta name="author" content="Pang Lin" />
<link rel="stylesheet" type="text/css" href="css/CSS.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<!-- <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script> -->
</head>
<body>
	<div class="alipay">
		<span id="alipay_method">提现方式</span>
		<span id="alipay_tip">可提现余额<em>￥4.50</em></span>
	</div>

	<div class="alipay_info">
		<input type="text" name="account" id="account" placeholder="请输入支付宝账号" required />
		<input type="text" name="aliname" id="aliname" placeholder="请输入真实姓名" required />
		<div id="alipay_info_message">
			<span>短信验证码</span>
			<input type="text" name="message" id="message" placeholder="请输入验证码" required />
			<span id="message_btn">获取验证码</div>
		</div>
	</div>

	<div class="clearbox"></div>
	
	<input type="submit" name="alipay_apply" id="alipay_apply" value="申请提现" />

	<footer class="footer">
		<div id="logo"></div>
	</footer>
</body>	
</html>
